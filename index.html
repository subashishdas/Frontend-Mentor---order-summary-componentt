<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="img-box">
      <img src="images/illustration-hero.svg" alt="music">
    </div>
    <div class="imgbox-details">
      <h1 class="title">Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="box">
          <div class="box-left">
            <img src="images/icon-music.svg" alt="">
         
          <div class="box-details">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          </div>
          <div class="box-right">
            <a href="#">Change</a>
          </div>
        </div>
    </div>
    <div class="btn-box">
      <button class="btn payment-btn"> Proceed to Payment</button>
      <button class="btn cancel-btn">Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Subashish</a>.
  </div>
</body>
</html>
